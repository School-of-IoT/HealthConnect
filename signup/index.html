<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      // Retrieve the singleton for the GoogleAuth library and set up the client.
      auth2 = gapi.auth2.init({
        client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin',
        // Request scopes in addition to 'profile' and 'email'
        //scope: 'additional_scope'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };

  function attachSignin(element) {
    console.log(element.id);
    auth2.attachClickHandler(element, {},
        function(googleUser) {
          document.getElementById('name').innerText = "Signed in: " +
              googleUser.getBasicProfile().getName();
        }, function(error) {
          alert(JSON.stringify(error, undefined, 2));
        });
  }
  </script>
  <style type="text/css">
    #customBtn {
      display: inline-block;
      background: white;
      color: #444;
      width: 190px;
      border-radius: 5px;
      border: thin solid #888;
      box-shadow: 1px 1px 1px grey;
      white-space: nowrap;
    }
    #customBtn:hover {
      cursor: pointer;
    }
    span.label {
      font-family: serif;
      font-weight: normal;
    }
    span.icon {
      background: url('https://developers-dot-devsite-v2-prod.appspot.com/identity/sign-in/g-normal.png') transparent 5px 50% no-repeat;
      display: inline-block;
      vertical-align: middle;
      width: 42px;
      height: 42px;
    }
    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 42px;
      padding-right: 42px;
      font-size: 14px;
      font-weight: bold;
      /* Use the Roboto font that is loaded in the <head> */
      font-family: 'Roboto', sans-serif;
    }
  </style>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			
				<div class="loader">
					<div class="load_circle"></div>
					<div class="load_circle"></div>
					<div class="load_circle"></div>
				</div>
				
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-50">
						Create your Account Now!
					</span>
				<div class="line">
									<div class="wrap-input100 validate-input">
										<input class="input100" type="text" name="name" id="name">
										<span class="focus-input100" data-placeholder="First and Last Name"></span>
									</div>
									<div class="wrap-input100 validate-input">
										<input class="input100" type="text" name="username" id="username">
										<span class="focus-input100" data-placeholder="Username"></span>
									</div>
									
				</div>
				<div class="line">
					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass1" id="pass1">
						<span class="focus-input100" data-placeholder="Enter your Password"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass2" id="pass2">
						<span class="focus-input100" data-placeholder="Repeat your Password"></span>
					</div>
				</div>
				<div class="line">
								<div class="wrap-input100 validate-input">
									<input class="input100" type="number" name="phone" id="phone">
									<span class="focus-input100" data-placeholder="Phone"></span>
								</div>
								<div class="wrap-input100 validate-input">
									<input class="input100" type="email" name="email" id="email">
									<span class="focus-input100" data-placeholder="Email"></span>
								</div>
				</div>

				<div class="line">
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="address" id="address">
						<span class="focus-input100" data-placeholder="Address"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="date" name="birthdate" id="birthdate">
						<span class="focus-input100" data-placeholder="Date Of Birth"></span>
					</div>
					
				</div>
				
				<div class="col">
					<div class="container-login100-form-btn">
						<span class="alert-v" data-validate="Password does not Match !! Try again."></span>
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>

					<span style="display:flex; padding-top:20px; padding-bottom:20px;">Or</span>

					<div style="display:flex;align-content: center;justify-content: center;" id="gSignInWrapper">
						<div id="customBtn" class="customGPlusSignIn">
						  <span class="icon"></span>
						  <span class="buttonText">Sign Up with Google</span>
						</div>
					  </div>
					  <div id="name"></div>
					  <script>startApp();</script>
				</div>	
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
